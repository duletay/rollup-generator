<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekly Rollup</title>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;font-family:Aptos,Arial,Helvetica,sans-serif;font-size:11pt;">
    <!-- outer wrapper -->
    <table role="presentation" width="700" cellpadding="0" cellspacing="0" style="border-collapse:collapse;margin:0;font-family:Aptos,Arial,Helvetica,sans-serif;">
      <tr>
        <td style="padding:8px 4px 4px 4px;">
          <h2 style="margin:0 0 6px 0;font-size:18px;line-height:20px;color:#2a6ebb;font-family:Aptos,Arial,Helvetica,sans-serif;">Weekly Rollup Details</h2>
        </td>
      </tr>

      <!-- details table -->
      <tr>
        <td>
          <table role="presentation" width="700" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border:1px solid #8b2b21;font-size:11pt;font-family:Aptos,Arial,Helvetica,sans-serif;">
            <tr>
              <td width="120" style="background:#c0392b;color:#ffffff;font-weight:bold;padding:4px 8px;border-right:1px solid #8b2b21;border-bottom:1px solid #8b2b21;font-size:11pt;">Customer:</td>
              <td style="padding:4px 8px;border-bottom:1px solid #8b2b21;background:#f7f7f7;font-size:11pt;">{{CustomerName}}</td>
            </tr>
            <tr>
              <td width="120" style="background:#c0392b;color:#ffffff;font-weight:bold;padding:4px 8px;border-right:1px solid #8b2b21;border-bottom:1px solid #8b2b21;font-size:11pt;">Purpose:</td>
              <td style="padding:4px 8px;border-bottom:1px solid #8b2b21;background:#f7f7f7;font-size:11pt;">Internal Weekly Rollup</td>
            </tr>
            <tr>
              <td width="120" style="background:#c0392b;color:#ffffff;font-weight:bold;padding:4px 8px;border-right:1px solid #8b2b21;font-size:11pt;">Date:</td>
              <td style="padding:4px 8px;background:#f7f7f7;font-size:11pt;">{{Date}}</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- spacer -->
      <tr><td style="height:12px;">&nbsp;</td></tr>

      <tr>
        <td style="padding:0 4px;">
          <h2 style="margin:0 0 6px 0;font-size:18px;line-height:20px;color:#2a6ebb;font-family:Aptos,Arial,Helvetica,sans-serif;">Discussion</h2>
        </td>
      </tr>

      <!-- discussion table -->
      <tr>
        <td>
          <table role="presentation" width="700" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border:1px solid #8b2b21;font-size:11pt;font-family:Aptos,Arial,Helvetica,sans-serif;">
            <!-- General -->
            <tr>
              <td style="background:#c0392b;color:#ffffff;font-weight:bold;text-align:center;padding:3px 6px;border-bottom:1px solid #8b2b21;font-size:11pt;">General</td>
            </tr>
            <tr>
              <td style="padding:6px;border-bottom:1px solid #8b2b21;font-size:11pt;">{{DiscussionTopics}}</td>
            </tr>

            <!-- Account Management -->
            <tr>
              <td style="background:#c0392b;color:#ffffff;font-weight:bold;text-align:center;padding:3px 6px;border-bottom:1px solid #8b2b21;font-size:11pt;">Account Management</td>
            </tr>
            <tr>
              <td style="padding:6px;border-bottom:1px solid #8b2b21;font-size:11pt;">{{AccountManagement}}</td>
            </tr>

            <!-- Designated Engineers -->
            <tr>
              <td style="background:#c0392b;color:#ffffff;font-weight:bold;text-align:center;padding:3px 6px;border-bottom:1px solid #8b2b21;font-size:11pt;">Designated Engineer(s)</td>
            </tr>
            <tr>
              <td style="padding:6px;border-bottom:1px solid #8b2b21;font-size:11pt;">{{DesignatedEngineer}}</td>
            </tr>

            <!-- Special Notes -->
            <tr>
              <td style="background:#c0392b;color:#ffffff;font-weight:bold;text-align:center;padding:3px 6px;border-bottom:1px solid #8b2b21;font-size:11pt;">Special Notes</td>
            </tr>
            <tr>
              <td style="padding:6px;border-bottom:1px solid #8b2b21;font-size:11pt;">{{SpecialNotes}}</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- footer spacer -->
      <tr><td style="height:16px;">&nbsp;</td></tr>
    </table>
  </body>
</html>
